    <style>
        /* --- 1. GLOBAL VISUAL STYLE & LAYOUT --- */
        :root {
            --tet-red: #D32F2F;
            --tet-gold: #FFD700;
            --tet-yellow: #FFEB3B;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;

        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto Condensed', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Background: Full-screen festive Tet background */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../FINAL.png");
            background-position: 50%;
            background-repeat: repeat;
            z-index: -1;
        }

        /* L·ªõp ph·ªß m√†u t√≠m l√™n tr√™n ·∫£nh n·ªÅn */
        .bg-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),

            pointer-events: none;
            animation: gradientShift 10s ease infinite;

        @keyframes gradientShift {

            }

            50% {

            }
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* --- DECORATION --- */
        .decor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        }

        .decor-lanterns {

            right: 50px;
            width: 150px;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        @keyframes swing {
            0% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(5deg);
            }

            backdrop-filter: blur(10px);

            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* --- 2. COMPONENT DETAILS --- */

        /* A. Left Panel - Control Center */
        .controls-panel {
            width: 300px;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            z-index: 10;
        }

        .panel-header {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--tet-gold), var(--tet-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .btn-nav {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: var(--text-dim);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto Condensed', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-nav:hover {

        }

        .prize-card {

            border-radius: 12px;
            padding: 15px;

            flex-direction: column;

            padding: 15px;
            border-radius: 12px;

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group label {

            font-size: 0.9rem;

        .water-effect.layer-2 {

            opacity: 0.5;
            animation-direction: reverse;
        }

        @keyframes waterRipples {

        canvas#gameCanvas {

            width: 100%;

            z-index: 1;

        /* Overlay Elements (HUD) */
        .scenario-alert {

        .rank-board {

            align-items: center;

        .winner-title {

            color: var(--tet-red);

        .winner-box {

            flex-direction: column;
            align-items: center;

            border-color: var(--tet-gold);

        .winner-box canvas {

        .w-rank-badge {

            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .winner-box.rank-1 .w-rank-badge {
            background: var(--tet-red);
            font-size: 1rem;
        }

        .winner-box.rank-2 .w-rank-badge {
            background: silver;
            color: #333;
        }

        .winner-box.rank-3 .w-rank-badge {
            background: #cd7f32;
        }

        .w-name-tag {
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            color: #333;
            margin-top: 5px;
        }

        .winner-box.rank-1 .w-name-tag {
            color: var(--tet-red);
            font-size: 1.5rem;
        }

        .w-prize-tag {
            font-size: 0.8rem;
            color: #666;

        }

        @keyframes popUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // --- CONSTANTS & SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameStage = document.getElementById('gameStage');

        // Initial Sizing
        let width = gameStage.offsetWidth;
        let height = gameStage.offsetHeight;
        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = gameStage.offsetWidth;
            height = gameStage.offsetHeight;
            canvas.width = width;
            canvas.height = height;
            envCached = false;
        });

        // --- GAME CONFIG ---
        const MAP_LENGTH = 8000;
        const START_LINE = 100;
        const FINISH_LINE = MAP_LENGTH - 400;
        const TRACK_LENGTH = FINISH_LINE - START_LINE;
        const BANK_HEIGHT = 120;
        const HATS = ['#e53935', '#8e24aa', '#1e88e5', '#43a047', '#333', '#fbc02d', null, null, null];

        // --- STATE ---
        let ducks = [];
        let logs = []; // Obstacles
        let isRacing = false;
        let raceLogic = null;
        let raceDuration = 30;
        let winnerId = -1;
        let cameraX = 0;
        let globalTimer = 0;

        // Prize System
        let prizes = [];
        let currentPrizeIndex = -1;

        // Environment Cache
        let envCanvas = document.createElement('canvas');
        let envCtx = envCanvas.getContext('2d');
        let envCached = false;

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            loadPrizesAndPopulateDropdown();
            requestAnimationFrame(loop);
        });

        function loadPrizesAndPopulateDropdown() {
            const storedPrizes = localStorage.getItem('lucky_draw_prizes');
            const prizeSelect = document.getElementById('inp-prize');
            prizeSelect.innerHTML = ""; // Clear existing options

            if (storedPrizes) {
                prizes = JSON.parse(storedPrizes);

                // Populate Dropdown
                prizes.forEach((p, index) => {
                    let option = document.createElement('option');
                    option.value = index;
                    option.text = `${p.name} (${p.quantity})`;
                    if (p.quantity <= 0) option.disabled = true;
                    prizeSelect.appendChild(option);
                });

                // Select first available prize
                currentPrizeIndex = prizes.findIndex(p => p.quantity > 0);
                if (currentPrizeIndex !== -1) {
                    prizeSelect.value = currentPrizeIndex;
                }

                updatePrizeUI();
            }

            // Add Event Listener for Dropdown Change
            prizeSelect.addEventListener('change', (e) => {
                currentPrizeIndex = parseInt(e.target.value);
                updatePrizeUI();
            });
        }

        function updatePrizeUI() {
            const nameEl = document.getElementById('prize-name');
            const countEl = document.getElementById('prize-count');
            const startBtn = document.getElementById('btn-start');
            const prizeSelect = document.getElementById('inp-prize');

            if (currentPrizeIndex !== -1 && prizes[currentPrizeIndex]) {
                const p = prizes[currentPrizeIndex];
                nameEl.innerText = p.name;
                countEl.innerText = `C√≤n l·∫°i: ${p.quantity}`;
                startBtn.style.opacity = "1";
                startBtn.style.pointerEvents = "auto";

                // Sync dropdown if changed externally (though mainly internal)
                prizeSelect.value = currentPrizeIndex;
            } else {
                nameEl.innerText = "H·∫æT QU√Ä";
                countEl.innerText = "Vui l√≤ng n·∫°p th√™m";
                startBtn.style.opacity = "0.5";
                startBtn.style.pointerEvents = "none";
            }
        }

        // --- GAME LOGIC CLASS (Deterministic) ---
        class RaceLogic {
            constructor(duration, distance, ducks) {
                this.duration = duration;
                this.distance = distance;
                this.ducks = ducks;
                this.startTime = 0;
                this.lastTime = 0;
            }

            start() {
                this.startTime = performance.now() / 1000;
                this.lastTime = this.startTime;
            }

            update(currentTime) {
                let dt = currentTime - this.lastTime;
                this.lastTime = currentTime;
                let elapsed = currentTime - this.startTime;
                let t = elapsed / this.duration;
                let clampedT = Math.min(Math.max(t, 0), 1);

                let baseX = clampedT * this.distance;

                this.ducks.forEach(d => {
                    // Noise & Variation Logic (Swimming surges)
                    let frequency = 0.5 + (d.randomSeed % 10) / 10;
                    let amplitude = this.distance * (0.005 + (d.randomSeed % 10) / 1000);
                    let noiseX = Math.sin(elapsed * frequency + d.randomSeed) * amplitude;

                    // Rank Bias
                    let biasX = 0;
                    let rankFactor = (this.ducks.length - d.rank) / this.ducks.length;
                    if (d.rank === 1) biasX = (this.distance * 0.03) * (clampedT * clampedT);
                    else if (d.rank === this.ducks.length) biasX = -(this.distance * 0.03) * (clampedT * clampedT);
                    else biasX = (this.distance * 0.015) * (rankFactor - 0.5) * (clampedT * clampedT);

                    let finalX = baseX + noiseX + biasX;
                    if (clampedT >= 1) finalX = Math.min(finalX, this.distance);
                    finalX = Math.max(0, finalX);

                    d.x = START_LINE + finalX;

                    // Physics (Y-axis) - SWIMMING / BOBBING
                    // Simple sine wave bobbing based on time and random phase
                    let bobOffset = Math.sin(elapsed * d.bobSpeed + d.bobPhase) * d.bobAmplitude;
                    d.y = d.initY + bobOffset;

                    // Smooth Rotation Logic (Tilting with waves)
                    // Tilt slightly based on the bobbing derivative (cosine)
                    let tilt = Math.cos(elapsed * d.bobSpeed + d.bobPhase) * 0.1; // +/- 0.1 radians
                    d.rotation = tilt;
                });

                return t >= 1;
            }
        }

        // --- MAIN FUNCTIONS ---
        function startGame() {
            // Reload prizes to ensure fresh data
            const storedPrizes = localStorage.getItem('lucky_draw_prizes');
            if (storedPrizes) prizes = JSON.parse(storedPrizes);

            // Get selected prize from dropdown
            const prizeSelect = document.getElementById('inp-prize');
            currentPrizeIndex = parseInt(prizeSelect.value);

            if (currentPrizeIndex === -1 || !prizes[currentPrizeIndex]) {
                alert("Vui l√≤ng ch·ªçn gi·∫£i th∆∞·ªüng!");
                return;
            }

            if (prizes[currentPrizeIndex].quantity <= 0) {
                alert("Gi·∫£i n√†y ƒë√£ h·∫øt!");
                updatePrizeUI();
                return;
            }

            if (isRacing) return;

            // Setup Ducks
            ducks = [];
            let qtyInput = document.getElementById('inp-qty');
            let qty = parseInt(qtyInput.value);
            if (isNaN(qty) || qty < 2) qty = 30;
            console.log("Starting race with QTY:", qty);

            let timeInput = document.getElementById('inp-time');
            let timeSec = parseInt(timeInput.value);
            if (isNaN(timeSec) || timeSec < 10) timeSec = 30;

            raceDuration = timeSec;
            winnerId = Math.floor(Math.random() * qty) + 1;

            // Calculate Lanes
            let availableHeight = height - BANK_HEIGHT - 40;
            let laneHeight = availableHeight / qty;

            // Generate Ranks
            let ranks = Array.from({
                length: qty
            }, (_, i) => i + 1);

            // Shuffle
            for (let i = ranks.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [ranks[i], ranks[j]] = [ranks[j], ranks[i]];
            }

            // Ensure Winner gets Rank 1
            let rank1Idx = ranks.indexOf(1);
            let winnerIdx = winnerId - 1;

            if (rank1Idx !== -1) {
                ranks[rank1Idx] = ranks[winnerIdx];
                ranks[winnerIdx] = 1;
            }

            // Generate Logs (Obstacles)
            logs = [];
            let numLogs = Math.floor(TRACK_LENGTH / 300); // 1 log every 300px roughly
            for (let i = 0; i < numLogs; i++) {
                logs.push({
                    x: START_LINE + 500 + Math.random() * (TRACK_LENGTH - 1000),
                    y: BANK_HEIGHT + 20 + Math.random() * availableHeight,
                    width: 40 + Math.random() * 30,
                    height: 15 + Math.random() * 10,
                    rotation: (Math.random() - 0.5) * 0.5
                });
            }

            // --- LOAD PARTICIPANTS ---
            const storedParticipants = localStorage.getItem('lucky_draw_participants');
            let participants = [];
            if (storedParticipants) {
                try {
                    participants = JSON.parse(storedParticipants);
                    // Shuffle participants
                    for (let i = participants.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [participants[i], participants[j]] = [participants[j], participants[i]];
                    }
                } catch (e) { console.error(e); }
            }

            for (let i = 0; i < qty; i++) {
                let p = participants[i] || {};
                ducks.push({
                    id: i + 1,
                    realName: p.name || null,
                    msnv: p.id || null,
                    initY: BANK_HEIGHT + 20 + (i * laneHeight),
                    rank: ranks[i],
                    randomSeed: Math.floor(Math.random() * 10000),
                    hat: HATS[Math.floor(Math.random() * HATS.length)],
                    x: START_LINE,
                    y: BANK_HEIGHT + 20 + (i * laneHeight),
                    // Physics Props - SWIMMING
                    bobSpeed: 3 + Math.random() * 4, // Speed of bobbing
                    bobPhase: Math.random() * Math.PI * 2, // Random starting phase
                    bobAmplitude: 2 + Math.random() * 3, // Height of bobbing
                    rotation: 0
                });
            }

            // UI Reset
            document.getElementById('winner-screen').style.display = 'none';
            const alertBox = document.getElementById('scenario-alert');
            alertBox.style.transform = "translateX(-50%) scale(1)";

            setTimeout(() => {
                alertBox.style.transform = "translateX(-50%) scale(0)";
            }, 3000);

            // Start Logic
            raceLogic = new RaceLogic(raceDuration, TRACK_LENGTH, ducks);
            raceLogic.start();
            isRacing = true;
        }

        function resetGame() {
            isRacing = false;
            ducks = [];
            document.getElementById('timer').innerText = "00:00.0";
            document.getElementById('winner-screen').style.display = 'none';
            document.getElementById('rank-list').innerHTML = "---";
            cameraX = 0;
            ctx.clearRect(0, 0, width, height);
            drawEnvironment(0);
        }

        function finishGame() {
            isRacing = false;

            // Find Top 5
            let sortedDucks = [...ducks].sort((a, b) => a.rank - b.rank); // Rank 1 is smallest
            let top5 = sortedDucks.slice(0, 5);

            // UI Update
            document.getElementById('winner-screen').style.display = 'flex';

            let prizeName = "V√¥ ƒê·ªãch";
            let prizeItem = "";
            let prizesToAward = 0;

            if (currentPrizeIndex !== -1 && prizes[currentPrizeIndex]) {
                const p = prizes[currentPrizeIndex];
                prizeName = p.name;
                prizeItem = p.item;

                // Determine how many prizes we can give (max 5, or limited by quantity)
                prizesToAward = Math.min(5, p.quantity);

                // Deduct quantity
                prizes[currentPrizeIndex].quantity -= prizesToAward;
                localStorage.setItem('lucky_draw_prizes', JSON.stringify(prizes));
                updatePrizeUI();
            }

            // Render Top 5 Grid
            let listHtml = "";
            let winnersHistory = JSON.parse(localStorage.getItem('lucky_draw_winners') || '[]');

            top5.forEach((d, index) => {
                let rank = index + 1;
                let rankClass = `rank-${rank}`;

                // Determine if this duck gets a prize
                let hasPrize = index < prizesToAward;
                let pName = hasPrize ? prizeName : "---";

                // Create Canvas ID
                let canvasId = `win-canvas-${d.id}`;

                listHtml += `
                    <div class="winner-box ${rankClass}">
                        <div class="w-rank-badge">#${rank}</div>
                        <canvas id="${canvasId}" width="150" height="120"></canvas>
                        <div class="w-name-tag">${d.realName || ("V·ªãt #" + d.id)}</div>
                        <div class="w-prize-tag">${pName}</div>
                    </div>
                `;

                // Save History if they got a prize
                if (hasPrize) {
                    winnersHistory.push({
                        name: d.realName || ("V·ªãt #" + d.id),
                        id: d.msnv || "",
                        prize: prizeName,
                        prizeItem: prizeItem,
                        timestamp: Date.now(),
                        gameType: "ƒêua V·ªãt Tet V2"
                    });
                }
            });

            localStorage.setItem('lucky_draw_winners', JSON.stringify(winnersHistory));

            document.getElementById('top-5-container').innerHTML = listHtml;

            // Draw Avatars after HTML injection
            top5.forEach(d => {
                let canvasId = `win-canvas-${d.id}`;
                drawDuckAvatar(canvasId, d);
            });

            // Effects
            confetti({
                particleCount: 200,
                spread: 100,
                origin: {
                    y: 0.6
                }
            });
        }

        // --- RENDERING ---
        function loop() {
            globalTimer += 0.05;

            if (isRacing && raceLogic) {
                let now = performance.now() / 1000;
                let isFinished = raceLogic.update(now);
                updateCamera();

                let elapsedMS = (now - raceLogic.startTime) * 1000;
                updateTimerUI(elapsedMS);
                updateRankUI();

                if (isFinished) finishGame();
            }

            // Draw Frame
            ctx.clearRect(0, 0, width, height);
            // drawWater(); // Handled by CSS

            ctx.save();
            ctx.translate(-cameraX, 0);
            drawEnvironment(cameraX);
            drawLogs();
            drawDucks();
            ctx.restore();

            requestAnimationFrame(loop);
        }

        function updateCamera() {
            let maxX = ducks.length > 0 ? Math.max(...ducks.map(d => d.x)) : 0;
            let targetCam = maxX - (width * 0.7); // Keep leader at 70% width
            targetCam = Math.max(0, Math.min(targetCam, FINISH_LINE - width));
            cameraX += (targetCam - cameraX) * 0.1;
        }

        function updateTimerUI(elapsed) {
            let ms = Math.floor((elapsed % 1000) / 100);
            let s = Math.floor((elapsed / 1000) % 60);
            let m = Math.floor(elapsed / 60000);
            document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s) + "." + ms;
        }

        function updateRankUI() {
            let sorted = [...ducks].sort((a, b) => b.x - a.x);
            let html = "";

            for (let i = 0; i < Math.min(5, sorted.length); i++) {
                html += `<div class="rank-item"><span class="${i === 0 ? 'rank-1' : ''}">#${sorted[i].id}</span></div>`;
            }

            document.getElementById('rank-list').innerHTML = html;
        }

        function drawEnvironment(camX) {
            // Draw River Bank (Top)
            ctx.fillStyle = "#4CAF50"; // Green grass
            ctx.fillRect(0, 0, MAP_LENGTH + 1000, BANK_HEIGHT);

            // Bank Border
            ctx.fillStyle = "#388E3C";
            ctx.fillRect(0, BANK_HEIGHT - 10, MAP_LENGTH + 1000, 10);

            // Simple Grass Tufts on Bank
            ctx.fillStyle = "#81C784";
            for (let i = 0; i < MAP_LENGTH; i += 100) {
                if (i - camX > -100 && i - camX < width + 100) {
                    ctx.beginPath();
                    ctx.moveTo(i, BANK_HEIGHT - 10);
                    ctx.lineTo(i + 10, BANK_HEIGHT - 30);
                    ctx.lineTo(i + 20, BANK_HEIGHT - 10);
                    ctx.fill();
                }
            }

            // Draw Trees on Bank
            for (let i = 50; i < MAP_LENGTH; i += 200) {
                if (i - camX > -200 && i - camX < width + 200) {
                    let treeX = i;
                    let treeY = BANK_HEIGHT - 40;

                    // Trunk
                    ctx.fillStyle = "#795548";
                    ctx.fillRect(treeX - 10, treeY, 20, 40);

                    // Leaves (3 layers)
                    ctx.fillStyle = "#2E7D32";
                    ctx.beginPath();
                    ctx.moveTo(treeX - 40, treeY);
                    ctx.lineTo(treeX, treeY - 60);
                    ctx.lineTo(treeX + 40, treeY);
                    ctx.fill();

                    ctx.fillStyle = "#388E3C";
                    ctx.beginPath();
                    ctx.moveTo(treeX - 35, treeY - 30);
                    ctx.lineTo(treeX, treeY - 80);
                    ctx.lineTo(treeX + 35, treeY - 30);
                    ctx.fill();

                    ctx.fillStyle = "#43A047";
                    ctx.beginPath();
                    ctx.moveTo(treeX - 30, treeY - 60);
                    ctx.lineTo(treeX, treeY - 100);
                    ctx.lineTo(treeX + 30, treeY - 60);
                    ctx.fill();
                }
            }

            // Draw Finish Line
            let screenFinish = START_LINE + TRACK_LENGTH;
            // Simple Finish Line
            ctx.fillStyle = "#D32F2F";
            ctx.fillRect(screenFinish, BANK_HEIGHT, 20, height - BANK_HEIGHT);
            ctx.fillStyle = "#FFFFFF";
            for (let y = BANK_HEIGHT; y < height; y += 40) ctx.fillRect(screenFinish + 20, y, 20, 20);
            ctx.fillStyle = "#000000";
            for (let y = BANK_HEIGHT + 20; y < height; y += 40) ctx.fillRect(screenFinish + 20, y, 20, 20);
        }

        function drawLogs() {
            logs.forEach(log => {
                if (log.x - cameraX > -100 && log.x - cameraX < width + 100) {
                    ctx.save();
                    ctx.translate(log.x, log.y);
                    ctx.rotate(log.rotation);

                    // Log Body
                    ctx.fillStyle = "#5D4037";
                    ctx.fillRect(-log.width / 2, -log.height / 2, log.width, log.height);

                    // Wood Details
                    ctx.strokeStyle = "#3E2723";
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-log.width / 2 + 5, 0);
                    ctx.lineTo(log.width / 2 - 5, 0);
                    ctx.stroke();

                    // Knots
                    ctx.fillStyle = "#3E2723";
                    ctx.beginPath();
                    ctx.arc(-10, -2, 2, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                }
            });
        }

        function drawDucks() {
            ducks.forEach(d => {
                let sx = d.x;

                if (sx - cameraX > -100 && sx - cameraX < width + 100) {
                    ctx.save();
                    ctx.translate(sx, d.y);
                    ctx.rotate(d.rotation || 0);

                    // Water Splash Effect (Slower & Detailed)
                    if (isRacing) {
                        for (let i = 0; i < 5; i++) {
                            // Slower animation speed (reduced multipliers)
                            let t = globalTimer * 5 + i + d.randomSeed;

                            // Position relative to duck tail
                            let splashX = -22 - (i * 4) + Math.sin(t) * 2;
                            let splashY = 8 + Math.cos(t * 0.7) * 2;

                            // Varying size and opacity
                            let size = 2 + Math.sin(t * 1.5) * 1.5;
                            let opacity = 0.6 - (i * 0.1); // Fade out further back

                            ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0.1, opacity)})`;
                            ctx.beginPath();
                            ctx.arc(splashX, splashY, Math.max(0.5, size), 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }

                    // 1. Body (Ellipse)
                    ctx.fillStyle = "#ffeb3b";
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 20, 12, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // 2. Head (Circle)
                    ctx.beginPath();
                    ctx.arc(10, -10, 12, 0, Math.PI * 2);
                    ctx.fill();

                    // 2.5. Wing (Animated)
                    ctx.save();
                    ctx.translate(-2, 3);
                    // Wing angle proportional to velocity (Rising=Down, Falling=Up)
                    let wingAngle = Math.max(-0.5, Math.min(0.5, d.velocity * -0.1));
                    ctx.rotate(wingAngle);
                    ctx.fillStyle = "#fbc02d";
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 12, 7, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();

                    // 3. Beak (Triangle)
                    ctx.fillStyle = "#ff9800";
                    ctx.beginPath();
                    ctx.moveTo(20, -10);
                    ctx.lineTo(30, -5);
                    ctx.lineTo(20, 0);
                    ctx.fill();

                    // 4. Eye (Dot)
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(14, -12, 2, 0, Math.PI * 2);
                    ctx.fill();

                    // 5. Hat
                    if (d.hat) {
                        ctx.fillStyle = d.hat;
                        ctx.fillRect(5, -25, 10, 10);
                    }

                    // 6. ID Tag
                    ctx.fillStyle = "white";
                    ctx.fillRect(-15, -5, 15, 12);
                    ctx.fillStyle = "black";
                    ctx.font = "bold 10px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(d.id, -7.5, 1);

                    ctx.restore();
                }
            });
        }

        function drawDuckAvatar(canvasId, duck) {
            const c = document.getElementById(canvasId);
            if (!c) return;
            const cx = c.getContext('2d');
            cx.clearRect(0, 0, c.width, c.height);

            cx.save();
            cx.translate(c.width / 2, c.height / 2);
            cx.scale(2.5, 2.5); // Scale

            // Shadow
            cx.shadowColor = "rgba(0,0,0,0.3)";
            cx.shadowBlur = 10;
            cx.shadowOffsetY = 5;

            // Body
            cx.fillStyle = "#ffeb3b";
            cx.beginPath();
            cx.ellipse(0, 5, 22, 14, 0, 0, Math.PI * 2);
            cx.fill();

            // Head
            cx.beginPath();
            cx.arc(10, -10, 15, 0, Math.PI * 2);
            cx.fill();

            // Wing
            cx.shadowBlur = 0;
            cx.shadowOffsetY = 0; // Reset shadow for details
            cx.fillStyle = "#fbc02d";
            cx.beginPath();
            cx.ellipse(-5, 5, 12, 7, 0.2, 0, Math.PI * 2);
            cx.fill();

            // Beak
            cx.fillStyle = "#ff6f00";
            cx.beginPath();
            cx.moveTo(22, -8);
            cx.quadraticCurveTo(35, -12, 35, -5);
            cx.quadraticCurveTo(30, -2, 22, -5);
            cx.fill();

            // Eye (Detailed)
            cx.fillStyle = "white"; // Sclera
            cx.beginPath();
            cx.arc(14, -12, 5, 0, Math.PI * 2);
            cx.fill();
            cx.fillStyle = "black"; // Pupil
            cx.beginPath();
            cx.arc(15, -12, 2, 0, Math.PI * 2);
            cx.fill();

            // Hat (Detailed)
            if (duck.hat) {
                cx.fillStyle = duck.hat;
                cx.strokeStyle = "rgba(0,0,0,0.2)";
                cx.lineWidth = 1;
                // Top
                cx.fillRect(6, -32, 10, 12);
                cx.strokeRect(6, -32, 10, 12);
                // Brim
                cx.fillRect(2, -20, 18, 4);
                cx.strokeRect(2, -20, 18, 4);
            }

            // ID Tag (Large)
            cx.fillStyle = "white";
            cx.fillRect(-20, 2, 24, 18);
            cx.strokeStyle = "#ccc";
            cx.strokeRect(-20, 2, 24, 18);
            cx.fillStyle = "black";
            cx.font = "bold 12px Arial";
            cx.textAlign = "center";
            cx.fillText(duck.id, -8, 15);

            // Draw Name if available
            if (duck.realName) {
                cx.fillStyle = "#333";
                cx.font = "bold 14px Arial";
                cx.fillText(duck.realName, 0, 40);
                if (duck.msnv) {
                    cx.font = "10px Arial";
                    cx.fillStyle = "#666";
                    cx.fillText(duck.msnv, 0, 52);
                }
            }

            cx.restore();
        }
    </script>
