        /* --- 1. GLOBAL VISUAL STYLE & LAYOUT --- */

            display: flex;
            justify-content: center;

        /* Background: Full-screen festive Tet background */

            position: fixed;
            top: 0;
            left: 0;

            z-index: -1;

        /* L·ªõp ph·ªß m√†u t√≠m l√™n tr√™n ·∫£nh n·ªÅn */

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

    <script>
        // --- AUDIO SYSTEM (Added for Duck V2) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext(); // Initialize context

        let fireworksInterval = null;

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;

            if (type === 'fireworks_start') {
                if (fireworksInterval) clearInterval(fireworksInterval);
                playSound('fireworks_oneshot'); // Play immediately
                fireworksInterval = setInterval(() => {
                    playSound('fireworks_oneshot');
                }, 1000); // Repeat every 1 second
            } else if (type === 'fireworks_stop') {
                if (fireworksInterval) {
                    clearInterval(fireworksInterval);
                    fireworksInterval = null;
                }
            } else if (type === 'fireworks_oneshot') {
                // Simulate bursts of noise (Firecrackers)
                for (let i = 0; i < 15; i++) {
                    let t = now + (Math.random() * 2); // Spread over 2 seconds
                    let dur = 0.1 + Math.random() * 0.2;

                    // Noise buffer
                    let bufferSize = audioCtx.sampleRate * dur;
                    let buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    let data = buffer.getChannelData(0);
                    for (let j = 0; j < bufferSize; j++) {
                        data[j] = Math.random() * 2 - 1;
                    }

                    let noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;
                    let gain = audioCtx.createGain();

                    // Filter for "thud" vs "crack"
                    let filter = audioCtx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 500 + Math.random() * 1000;

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);

                    gain.gain.setValueAtTime(0.5, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + dur);

                    noise.start(t);
                }
            }
        }

        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {

            height = gameStage.offsetHeight;

        // --- GAME CONFIG ---

        const FINISH_LINE = MAP_LENGTH - 400;
        const TRACK_LENGTH = FINISH_LINE - START_LINE;
        const BANK_HEIGHT = 120;
        const HATS = ['#e53935', '#8e24aa', '#1e88e5', '#43a047', '#333', '#fbc02d', null, null, null];

        // --- STATE ---
        let ducks = [];

        let lotusLeaves = []; // Traps
        let isRacing = false;
        let raceLogic = null;
        let raceDuration = 30;

        // Prize System
        let prizes = [];

        // Environment Cache
        let envCanvas = document.createElement('canvas');

        let envCached = false;

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {

        function loadPrizesAndPopulateDropdown() {
            const storedPrizes = localStorage.getItem('lucky_draw_prizes');
            const prizeSelect = document.getElementById('inp-prize');
            prizeSelect.innerHTML = ""; // Clear existing options

            if (storedPrizes) {
                prizes = JSON.parse(storedPrizes);

                // Populate Dropdown
                prizes.forEach((p, index) => {
                    let option = document.createElement('option');
                    option.value = index;
                    option.text = `${p.name} (${p.quantity})`;
                    if (p.quantity <= 0) option.disabled = true;
                    prizeSelect.appendChild(option);
                });

                // Select first available prize
                currentPrizeIndex = prizes.findIndex(p => p.quantity > 0);
                if (currentPrizeIndex !== -1) {
                    prizeSelect.value = currentPrizeIndex;
                }

                updatePrizeUI();
            }

            // Add Event Listener for Dropdown Change
            prizeSelect.addEventListener('change', (e) => {
                currentPrizeIndex = parseInt(e.target.value);
                updatePrizeUI();
            });
        }

        function updatePrizeUI() {
            const nameEl = document.getElementById('prize-name');
            const countEl = document.getElementById('prize-count');
            const startBtn = document.getElementById('btn-start');
            const prizeSelect = document.getElementById('inp-prize');

            if (currentPrizeIndex !== -1 && prizes[currentPrizeIndex]) {

                nameEl.innerText = p.name;
                countEl.innerText = `C√≤n l·∫°i: ${p.quantity}`;
                startBtn.style.opacity = "1";

                // Sync dropdown if changed externally (though mainly internal)
                prizeSelect.value = currentPrizeIndex;

        // --- GAME LOGIC CLASS (Deterministic) ---
        class RaceLogic {
            constructor(duration, distance, ducks) {
                this.duration = duration;
                this.distance = distance;
                this.ducks = ducks;
                this.startTime = 0;
                this.lastTime = 0;
            }

            start() {
                this.startTime = performance.now() / 1000;
                this.lastTime = this.startTime;
            }

            update(currentTime) {
                let dt = currentTime - this.lastTime;
                this.lastTime = currentTime;
                let elapsed = currentTime - this.startTime;
                let t = elapsed / this.duration;
                let clampedT = Math.min(Math.max(t, 0), 1);

                let baseX = clampedT * this.distance;

                this.ducks.forEach(d => {
                    // Initialize stuckTime if not present
                    if (!d.stuckTime) d.stuckTime = 0;

                    // Collision Detection with Logs
                    let isColliding = false;

                    // Only check if not already finished
                    if (d.x < FINISH_LINE) {
                        for (let log of logs) {
                            // Hitbox for VERTICAL LOGS (Rotation ~90deg)
                            // Log is now tall (width became height visually) and thin (height became width visually)
                            // We check if duck is within the log's bounding box

                            // Visual Width is roughly 24px (log.height)
                            // Visual Height is 120-200px (log.width)
                            // Duck radius approx 15px

                            let logHalfThick = log.height / 2 + 5; // Reduced margin
                            let logHalfLen = log.width / 2 + 5;

                            // Check X (Thickness of vertical log)
                            // Log is at log.x. Duck must be close to log.x
                            let inX = Math.abs(d.x - log.x) < (logHalfThick + 10);

                            // Check Y (Length of vertical log)
                            // Log is at log.y. Duck must be within the span of the log
                            let inY = Math.abs(d.y - log.y) < (logHalfLen + 5);

                            if (inX && inY) {
                                isColliding = true;
                                break;
                            }
                        }
                    }

                    if (isColliding) {
                        // SOFT BLOCK: Duck slows down significantly but doesn't stop 100%
                        // This prevents infinite stuck if they can't slide out
                        d.stuckTime += dt * 0.8;

                        // Slide avoidance:
                        // Move Y up or down depending on where they hit relative to log center
                        // This guides them AROUND the vertical log
                        // If they are above center, push up. Below, push down.
                        // Add randomness to prevent perfect stacking

                        // Find the log we hit again for direction (simple heuristic)
                        let nearLog = logs.find(l => Math.abs(d.x - l.x) < 50 && Math.abs(d.y - l.y) < 150);
                        if (nearLog) {
                            if (d.y < nearLog.y) d.initY -= 1.5; // Slide Up
                            else d.initY += 1.5; // Slide Down
                        } else {
                            d.initY += (Math.random() - 0.5) * 3;
                        }
                    }

                    // Collision with Lotus Leaves (Traps)
                    // Effect: "G·ª±ng l·∫°i" -> Temporary slowdown
                    if (d.x < FINISH_LINE) {
                        for (let leaf of lotusLeaves) {
                            let dx = d.x - leaf.x;
                            let dy = d.y - leaf.y;
                            // Circular collision
                            // Check if distance squared is less than sum of radii squared
                            // Duck radius approx 15px
                            if (dx * dx + dy * dy < (leaf.radius + 15) * (leaf.radius + 15)) {
                                // Duck is in the lotus leaf zone
                                // Slow down accumulation
                                d.stuckTime += dt * 0.6; // 60% slowdown penalty
                                // No slide - just sticky mud feeling
                            }
                        }
                    }

                    // Calculate effective time for this duck
                    let effectiveElapsed = Math.max(0, elapsed - d.stuckTime);

                    let duckT = effectiveElapsed / this.duration;
                    let clampedDuckT = Math.min(Math.max(duckT, 0), 1);

                    // Re-calculate BaseX using duck-specific time
                    let baseX = clampedDuckT * this.distance;

                    // Noise & Variation Logic
                    let frequency = 0.5 + (d.randomSeed % 10) / 10;
                    let amplitude = this.distance * (0.005 + (d.randomSeed % 10) / 1000);
                    let noiseX = Math.sin(effectiveElapsed * frequency + d.randomSeed) * amplitude;

                    // Rank Bias
                    let biasX = 0;
                    let rankFactor = (this.ducks.length - d.rank) / this.ducks.length;
                    if (d.rank === 1) biasX = (this.distance * 0.03) * (clampedDuckT * clampedDuckT);
                    else if (d.rank === this.ducks.length) biasX = -(this.distance * 0.03) * (clampedDuckT * clampedDuckT);
                    else biasX = (this.distance * 0.015) * (rankFactor - 0.5) * (clampedDuckT * clampedDuckT);

                    // START SPRINT LOGIC
                    // Ducks with startBoost gain extra distance for the first few seconds
                    let sprintBias = 0;
                    if (d.startBoost) {
                        // Calculate how much time they have spent boosting
                        let boostTime = Math.min(effectiveElapsed, d.boostDuration);
                        // Add extra distance
                        sprintBias = boostTime * d.boostStrength;
                    }

                    let finalX = baseX + noiseX + biasX + sprintBias;
                    if (clampedDuckT >= 1) finalX = Math.min(finalX, this.distance);
                    finalX = Math.max(0, finalX);

                    d.x = START_LINE + finalX;

                    // Physics (Y-axis)
                    let bobOffset = Math.sin(effectiveElapsed * d.bobSpeed + d.bobPhase) * d.bobAmplitude;
                    d.y = d.initY + bobOffset; // Note: d.initY might be modified by collision slide

                    // STRICT BOUNDARY CHECK: Keep ducks in the river
                    // River top is BANK_HEIGHT. River bottom is height.
                    // Add a small margin (e.g., 10px) so they don't clip into the bank or edge
                    let minY = BANK_HEIGHT + 15;
                    let maxY = height - 15;

                    if (d.y < minY) {
                        d.y = minY;
                        d.initY = minY - bobOffset; // Update initY so they don't snap back next frame
                    } else if (d.y > maxY) {
                        d.y = maxY;
                        d.initY = maxY - bobOffset;
                    }

                    let tilt = Math.cos(effectiveElapsed * d.bobSpeed + d.bobPhase) * 0.1;
                    d.rotation = tilt;
                });

                return t >= 1;
            }
        }

        // --- RENDERING ---
        function loop() {
            globalTimer += 0.05;

            if (isRacing && raceLogic) {
                let now = performance.now() / 1000;
                let isFinished = raceLogic.update(now);
                updateCamera();

                let elapsedMS = (now - raceLogic.startTime) * 1000;
                updateTimerUI(elapsedMS);
                updateRankUI();

                if (isFinished) finishGame();
            }

            // Draw Frame
            ctx.clearRect(0, 0, width, height);
            // drawWater(); // Handled by CSS

            ctx.save();
            ctx.translate(-cameraX, 0);
            drawEnvironment(cameraX);
            drawLotusLeaves(); // Draw traps under ducks
            drawLogs();
            drawDucks();
            ctx.restore();

            requestAnimationFrame(loop);
        }

        function updateCamera() {
            let maxX = ducks.length > 0 ? Math.max(...ducks.map(d => d.x)) : 0;
            let targetCam = maxX - (width * 0.5); // Keep leader at 50% width (Centered)
            targetCam = Math.max(0, Math.min(targetCam, FINISH_LINE - width));
            cameraX += (targetCam - cameraX) * 0.1;
        }

        function updateTimerUI(elapsed) {
            let ms = Math.floor((elapsed % 1000) / 100);
            let s = Math.floor((elapsed / 1000) % 60);
            let m = Math.floor(elapsed / 60000);
            document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s) + "." + ms;
        }

        function updateRankUI() {
            let sorted = [...ducks].sort((a, b) => b.x - a.x);

            for (let i = 0; i < Math.min(5, sorted.length); i++) {
                html += `<div class="rank-item"><span class="${i === 0 ? 'rank-1' : ''}">#${sorted[i].id}</span></div>`;
            }

            document.getElementById('rank-list').innerHTML = html;
        }

        function drawEnvironment(camX) {

            for (let i = 0; i < MAP_LENGTH; i += 100) {

                    ctx.beginPath();
                    ctx.moveTo(i, BANK_HEIGHT - 10);
                    ctx.lineTo(i + 10, BANK_HEIGHT - 30);
                    ctx.lineTo(i + 20, BANK_HEIGHT - 10);
                    ctx.fill();
                }

            // Draw Finish Line (Checkered Pattern)

            let logicalFinishX = START_LINE + 10000;

                let finishX = logicalFinishX;
                let checkerSize = 20;

                // Draw Vertical Post (Left)

                    ctx.lineTo(treeX, treeY - 60);

        function drawLogs() {
            logs.forEach(log => {
                if (log.x - cameraX > -100 && log.x - cameraX < width + 100) {
                    ctx.save();
                    ctx.translate(log.x, log.y);
                    ctx.rotate(log.rotation);

                    const rw = log.width / 2;
                    const rh = log.height / 2;

                    // 1. Shadows
                    ctx.fillStyle = "rgba(0,0,0,0.3)";
                    ctx.beginPath();
                    ctx.ellipse(0, 5, rw, rh, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // 2. Main Log Body (Cylinder Gradient)
                    let grad = ctx.createLinearGradient(0, -rh, 0, rh);
                    grad.addColorStop(0, "#8D6E63"); // Light Brown
                    grad.addColorStop(0.5, "#5D4037"); // Medium Brown
                    grad.addColorStop(1, "#3E2723"); // Dark Brown
                    ctx.fillStyle = grad;

                    // Rounded Rect path manually for compatibility
                    ctx.beginPath();
                    ctx.moveTo(-rw + 5, -rh);
                    ctx.lineTo(rw - 5, -rh);
                    ctx.quadraticCurveTo(rw, -rh, rw, 0);
                    ctx.quadraticCurveTo(rw, rh, rw - 5, rh);
                    ctx.lineTo(-rw + 5, rh);
                    ctx.quadraticCurveTo(-rw, rh, -rw, 0);
                    ctx.quadraticCurveTo(-rw, -rh, -rw + 5, -rh);
                    ctx.fill();

                    // 3. Wood Grain / Texture
                    ctx.strokeStyle = "rgba(0,0,0,0.1)";
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        let yOff = (Math.random() - 0.5) * rh * 1.5;
                        ctx.beginPath();
                        ctx.moveTo(-rw + 10, yOff);
                        ctx.lineTo(rw - 10, yOff + (Math.random() - 0.5) * 5);
                        ctx.stroke();
                    }

                    // 4. Cut Ends
                    ctx.fillStyle = "#A1887F";
                    ctx.beginPath();
                    ctx.ellipse(-rw + 5, 0, 3, rh - 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.ellipse(rw - 5, 0, 3, rh - 2, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // 5. Moss patches
                    if (log.moss) {
                        ctx.fillStyle = "#558B2F"; // Moss Green
                        ctx.beginPath();
                        ctx.arc(-rw * 0.3, -5, 6, 0, Math.PI * 2);
                        ctx.arc(-rw * 0.3 + 8, -5, 4, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.restore();
                }
            });
        }

        function drawLotusLeaves() {
            lotusLeaves.forEach(leaf => {
                if (leaf.x - cameraX > -100 && leaf.x - cameraX < width + 100) {
                    ctx.save();
                    ctx.translate(leaf.x, leaf.y);
                    ctx.rotate(leaf.rotation);

                    // Leaf Body (Pacman shape)
                    ctx.fillStyle = "#4caf50"; // Base Green
                    ctx.beginPath();
                    ctx.arc(0, 0, leaf.radius, 0.2, Math.PI * 2 - 0.2); // Cutout slice
                    ctx.lineTo(0, 0);
                    ctx.fill();

                    // Veins
                    ctx.strokeStyle = "#81c784"; // Lighter Green
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 5; i++) {
                        let angle = (Math.PI * 2 * i) / 5;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * (leaf.radius - 2), Math.sin(angle) * (leaf.radius - 2));
                        ctx.stroke();
                    }

                    // Darker center
                    ctx.fillStyle = "#388e3c";
                    ctx.beginPath();
                    ctx.arc(0, 0, 3, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                }
            });
        }

        function drawDucks() {
            ducks.forEach(d => {
                let sx = d.x;

                if (sx - cameraX > -100 && sx - cameraX < width + 100) {
                    ctx.save();
                    ctx.translate(sx, d.y);
                    ctx.rotate(d.rotation || 0);

                    // Water Splash Effect (Slower & Detailed)
                    if (isRacing) {
                        for (let i = 0; i < 5; i++) {
                            // Slower animation speed (reduced multipliers)
                            let t = globalTimer * 5 + i + d.randomSeed;

                            // Position relative to duck tail
                            let splashX = -22 - (i * 4) + Math.sin(t) * 2;
                            let splashY = 8 + Math.cos(t * 0.7) * 2;

                            // Varying size and opacity
                            let size = 2 + Math.sin(t * 1.5) * 1.5;
                            let opacity = 0.6 - (i * 0.1); // Fade out further back

                            ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0.1, opacity)})`;
                            ctx.beginPath();
                            ctx.arc(splashX, splashY, Math.max(0.5, size), 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }

                    // 1. Body (Ellipse)
                    ctx.fillStyle = "#ffeb3b";
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 20, 12, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // 2. Head (Circle)
                    ctx.beginPath();
                    ctx.arc(10, -10, 12, 0, Math.PI * 2);
                    ctx.fill();

                    // 2.5. Wing (Animated)
                    ctx.save();
                    ctx.translate(-2, 3);
                    // Wing angle proportional to velocity (Rising=Down, Falling=Up)
                    let wingAngle = Math.max(-0.5, Math.min(0.5, d.velocity * -0.1));
                    ctx.rotate(wingAngle);
                    ctx.fillStyle = "#fbc02d";
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 12, 7, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();

                    // 3. Beak (Triangle)
                    ctx.fillStyle = "#ff9800";
                    ctx.beginPath();
                    ctx.moveTo(20, -10);
                    ctx.lineTo(30, -5);
                    ctx.lineTo(20, 0);
                    ctx.fill();

                    // 4. Eye (Dot)
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(14, -12, 2, 0, Math.PI * 2);
                    ctx.fill();

                    // 5. Hat
                    if (d.hat) {
                        ctx.fillStyle = d.hat;
                        ctx.fillRect(5, -25, 10, 10);
                    }

                    // 6. ID Tag
                    ctx.fillStyle = "white";
                    ctx.fillRect(-15, -5, 15, 12);
                    ctx.fillStyle = "black";
                    ctx.font = "bold 10px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(d.id, -7.5, 1);

                    ctx.restore();
                }
            });
        }

        function drawDuckAvatar(canvasId, duck) {
            const c = document.getElementById(canvasId);
            if (!c) return;
            const cx = c.getContext('2d');
            cx.clearRect(0, 0, c.width, c.height);

            cx.save();
            cx.translate(c.width / 2, c.height / 2);
            cx.scale(2.5, 2.5); // Scale

            // Shadow
            cx.shadowColor = "rgba(0,0,0,0.3)";
            cx.shadowBlur = 10;
            cx.shadowOffsetY = 5;

            // Body
            cx.fillStyle = "#ffeb3b";
            cx.beginPath();
            cx.ellipse(0, 5, 22, 14, 0, 0, Math.PI * 2);
            cx.fill();

            // Head
            cx.beginPath();
            cx.arc(10, -10, 15, 0, Math.PI * 2);
            cx.fill();

            // Wing
            cx.shadowBlur = 0;
            cx.shadowOffsetY = 0; // Reset shadow for details
            cx.fillStyle = "#fbc02d";
            cx.beginPath();
            cx.ellipse(-5, 5, 12, 7, 0.2, 0, Math.PI * 2);
            cx.fill();

            // Beak
            cx.fillStyle = "#ff6f00";
            cx.beginPath();
            cx.moveTo(22, -8);
            cx.quadraticCurveTo(35, -12, 35, -5);
            cx.quadraticCurveTo(30, -2, 22, -5);
            cx.fill();

            // Eye (Detailed)
            cx.fillStyle = "white"; // Sclera
            cx.beginPath();
            cx.arc(14, -12, 5, 0, Math.PI * 2);
            cx.fill();
            cx.fillStyle = "black"; // Pupil
            cx.beginPath();
            cx.arc(15, -12, 2, 0, Math.PI * 2);
            cx.fill();

            // Hat (Detailed)
            if (duck.hat) {
                cx.fillStyle = duck.hat;
                cx.strokeStyle = "rgba(0,0,0,0.2)";
                cx.lineWidth = 1;
                // Top
                cx.fillRect(6, -32, 10, 12);
                cx.strokeRect(6, -32, 10, 12);
                // Brim
                cx.fillRect(2, -20, 18, 4);
                cx.strokeRect(2, -20, 18, 4);
            }

            // ID Tag (Large)
            cx.fillStyle = "white";
            cx.fillRect(-20, 2, 24, 18);
            cx.strokeStyle = "#ccc";
            cx.strokeRect(-20, 2, 24, 18);
            cx.fillStyle = "black";
            cx.font = "bold 12px Arial";
            cx.textAlign = "center";
            cx.fillText(duck.id, -8, 15);

            // Draw Name if available - REMOVED (Handled by HTML)
            // if (duck.realName) {
            //     cx.fillStyle = "#333";
            //     cx.font = "bold 14px Arial";
            //     cx.fillText(duck.realName, 0, 40);
            //     if (duck.msnv) {
            //         cx.font = "10px Arial";
            //         cx.fillStyle = "#666";
            //         cx.fillText(duck.msnv, 0, 52);
            //     }
            // }

            cx.restore();
        }
