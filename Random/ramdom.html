    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            BALL_COUNT: 3,
            STORAGE_KEYS: {
                PRIZES: 'lucky_draw_prizes',
                PARTICIPANTS: 'lucky_draw_participants',
                WINNERS: 'lucky_draw_winners'
            },
            DEFAULT_PRIZES: [
                { "name": "Gi·∫£i ƒê·∫∑c Bi·ªát", "quantity": 1, "item": "Xe M√°y SH 150i", "image": "" },
                { "name": "Gi·∫£i Nh·∫•t", "quantity": 1, "item": "iPhone 15 Pro Max", "image": "" },
                { "name": "Gi·∫£i Nh√¨", "quantity": 2, "item": "Smart Tivi Sony 55 inch", "image": "" },
                { "name": "Gi·∫£i Khuy·∫øn Kh√≠ch", "quantity": 5, "item": "N·ªìi Chi√™n Kh√¥ng D·∫ßu", "image": "" }
            ],
            DEFAULT_GIFT_IMG: "https://cdn-icons-png.flaticon.com/512/4213/4213958.png"
        };

        // --- STATE ---
        let state = {
            prizes: [],
            participants: [],
            isSpinning: false,
            currentPrizeIndex: -1,
            currentWinner: null
        };

        // --- DOM ELEMENTS ---
        const elements = {
            prizeSelector: document.getElementById('prizeSelector'),
            prizeCountBadge: document.getElementById('prizeCountBadge'),
            balls: [
                document.getElementById('ball-1'),
                document.getElementById('ball-2'),
                document.getElementById('ball-3')
            ],
            winnerSection: document.getElementById('winnerSection'),
            winnerName: document.getElementById('winner-name'),
            winnerId: document.getElementById('winner-id'),
            winnerCategory: document.getElementById('winner-prize-category'),
            winnerItem: document.getElementById('winner-prize-item'),
            prizePreviewImg: document.getElementById('prizePreviewImg'),
            spinBtn: document.getElementById('spinBtn'),

            // Overlay Elements
            giftOverlay: document.getElementById('giftOverlay'),
            giftImage: document.getElementById('giftImageElem')
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initData();
        });

        function initData() {
            // 1. Load Prizes
            const storedPrizes = localStorage.getItem(CONFIG.STORAGE_KEYS.PRIZES);
            if (storedPrizes) {
                try {
                    state.prizes = JSON.parse(storedPrizes);
                } catch (e) {
                    console.error("Error parsing prizes", e);
                    state.prizes = [...CONFIG.DEFAULT_PRIZES];
                    localStorage.setItem(CONFIG.STORAGE_KEYS.PRIZES, JSON.stringify(state.prizes));
                }
            } else {
                state.prizes = [...CONFIG.DEFAULT_PRIZES];
                localStorage.setItem(CONFIG.STORAGE_KEYS.PRIZES, JSON.stringify(state.prizes));
            }

            // 2. Load Participants
            const storedParticipants = localStorage.getItem(CONFIG.STORAGE_KEYS.PARTICIPANTS);
            if (storedParticipants) {
                try {
                    state.participants = JSON.parse(storedParticipants);
                } catch (e) {
                    console.error("Error parsing participants", e);
                    state.participants = [];
                }
            }

            // 3. Initial Render
            renderDropdown();
            renderBalls(); // Dynamic ball rendering

            // Auto select first available
            const firstAvailable = state.prizes.findIndex(p => p.quantity > 0);
            if (firstAvailable !== -1) {
                elements.prizeSelector.value = firstAvailable;
                state.currentPrizeIndex = firstAvailable;
            }

            renderUI();
            resetWinnerUI();
        }

        // --- DYNAMIC BALL RENDERING ---
        function renderBalls() {
            const container = document.querySelector('.slots-container');
            container.innerHTML = ''; // Clear existing

            // Calculate digits needed. Default to 3 if no participants yet.
            const count = state.participants.length > 0 ? state.participants.length.toString().length : 3;
            // Ensure at least 3 digits for aesthetics if count is small, or strictly follow count?
            // User asked for "correct with quantity", so if 100 people (3 digits), 1000 (4 digits).
            // Let's stick to strict digits, but minimum 3 looks better? 
            // Actually, "ƒë√∫ng v·ªõi s·ªë l∆∞·ª£ng" implies exact digits. 
            // If 50 people -> 2 digits? 01-50. 
            // Let's use Math.max(3, count) to keep the UI looking good, or just count?
            // If I have 1500 people, I need 4 digits.

            const digits = Math.max(3, state.participants.length.toString().length);
            CONFIG.BALL_COUNT = digits;

            for (let i = 0; i < digits; i++) {
                const ball = document.createElement('div');
                ball.className = 'number-ball';
                ball.id = `ball-${i + 1}`;
                ball.textContent = '0';
                container.appendChild(ball);
            }

            // Re-query elements
            elements.balls = Array.from(document.querySelectorAll('.number-ball'));
        }

        // --- UI RENDERING ---
        function renderDropdown() {
            elements.prizeSelector.innerHTML = '<option value="">-- CH·ªåN GI·∫¢I TH∆Ø·ªûNG --</option>';

            state.prizes.forEach((prize, index) => {
                const option = document.createElement('option');
                option.value = index;
                const status = prize.quantity <= 0 ? " (H·∫æT)" : "";
                option.text = `${prize.name} - ${prize.item}${status}`;
                option.disabled = prize.quantity <= 0;
                elements.prizeSelector.appendChild(option);
            });

            // Restore selection if valid
            if (state.currentPrizeIndex !== -1) {
                elements.prizeSelector.value = state.currentPrizeIndex;
            }
        }

        function renderUI() {
            const idx = elements.prizeSelector.value;
            state.currentPrizeIndex = idx === "" ? -1 : parseInt(idx);

            const prize = state.prizes[state.currentPrizeIndex];

            if (!prize) {
                elements.prizeCountBadge.textContent = "Vui l√≤ng ch·ªçn gi·∫£i th∆∞·ªüng";
                elements.spinBtn.classList.add('disabled');
                resetWinnerUI();
                return;
            }

            // Update Badge
            if (prize.quantity > 0) {
                elements.prizeCountBadge.textContent = `C√≤n l·∫°i: ${prize.quantity} su·∫•t`;
                elements.prizeCountBadge.style.color = "#eee";
                elements.spinBtn.classList.remove('disabled');
            } else {
                elements.prizeCountBadge.textContent = "ƒê√É H·∫æT QU√Ä";
                elements.prizeCountBadge.style.color = "#ff5252";
                elements.spinBtn.classList.add('disabled');
            }

            // Update Preview
            elements.winnerCategory.textContent = prize.name;
            elements.winnerItem.textContent = prize.item;

            if (prize.image) {
                elements.prizePreviewImg.src = prize.image;
                elements.prizePreviewImg.style.display = 'block';
            } else {
                elements.prizePreviewImg.style.display = 'none';
            }
        }

        function resetWinnerUI() {
            // Set Placeholder Text
            elements.winnerName.textContent = "Ng∆∞·ªùi tr√∫ng gi·∫£i: ???";
            elements.winnerId.textContent = "MNV: ???";

            // Apply Placeholder Classes
            elements.winnerName.className = "winner-placeholder";
            elements.winnerId.className = "winner-placeholder";

            // Reset Balls
            elements.balls.forEach(ball => {
                ball.textContent = "0";
                ball.style.transform = "scale(1)";
                ball.style.color = "#fff";
                delete ball.dataset.locked;
            });
        }

        // --- SPIN LOGIC ---
        function startSpin() {
            if (state.isSpinning) return;

            // Validate
            if (state.currentPrizeIndex === -1) {
                alert("Vui l√≤ng ch·ªçn gi·∫£i th∆∞·ªüng!");
                return;
            }
            if (state.prizes[state.currentPrizeIndex].quantity <= 0) {
                alert("Gi·∫£i th∆∞·ªüng n√†y ƒë√£ h·∫øt!");
                return;
            }
            if (state.participants.length === 0) {
                alert("Ch∆∞a c√≥ danh s√°ch ng∆∞·ªùi tham gia!");
                return;
            }

            // Lock UI
            state.isSpinning = true;
            elements.spinBtn.classList.add('disabled');
            elements.prizeSelector.disabled = true;

            // Update Text to "Spinning..."
            elements.winnerName.textContent = "ƒêang quay...";
            elements.winnerName.className = "winner-placeholder"; // Keep placeholder style while spinning
            elements.winnerId.textContent = "";

            // Pick Winner
            const winnerIndex = Math.floor(Math.random() * state.participants.length);
            state.currentWinner = state.participants[winnerIndex];

            // Use Index + 1 as STT if stt property is missing or invalid
            // Or try to parse stt if it exists
            let rawStt = state.currentWinner.stt;
            let sttNum = parseInt(rawStt);
            if (isNaN(sttNum)) {
                sttNum = winnerIndex + 1; // Fallback to 1-based index
            }

            // Pad to CONFIG.BALL_COUNT
            let sttStr = sttNum.toString();
            sttStr = sttStr.padStart(CONFIG.BALL_COUNT, '0');

            // If for some reason stt is longer than balls (e.g. 1000 but only 3 balls), take last N
            if (sttStr.length > CONFIG.BALL_COUNT) {
                sttStr = sttStr.slice(-CONFIG.BALL_COUNT);
            }

            const targetDigits = sttStr.split('');

            // Animation
            const intervals = [];
            elements.balls.forEach((ball, idx) => {
                ball.style.transform = "scale(1)";
                ball.style.color = "#fff";
                const interval = setInterval(() => {
                    ball.textContent = Math.floor(Math.random() * 10);
                }, 50);
                intervals.push(interval);
            });

            // Stop balls
            let delay = 1000;
            targetDigits.forEach((digit, index) => {
                setTimeout(() => {
                    if (intervals[index]) clearInterval(intervals[index]);
                    const ball = elements.balls[index];
                    if (ball) {
                        ball.textContent = digit;
                        ball.style.transform = "scale(1.3)";
                        ball.style.color = "#FFD700";
                        setTimeout(() => { ball.style.transform = "scale(1)"; }, 200);
                    }

                    if (index === targetDigits.length - 1) { // Last ball
                        setTimeout(endSpin, 800);
                    }
                }, delay);
                delay += 600;
            });
        }

        function endSpin() {
            const prize = state.prizes[state.currentPrizeIndex];

            // 1. Deduct Quantity
            prize.quantity--;
            localStorage.setItem(CONFIG.STORAGE_KEYS.PRIZES, JSON.stringify(state.prizes));

            // 2. Save Winner
            const winners = JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEYS.WINNERS) || '[]');
            winners.push({
                name: state.currentWinner.name,
                id: state.currentWinner.id,
                prize: prize.name,
                prizeItem: prize.item,
                timestamp: Date.now(),
                gameType: "Quay S·ªë"
            });
            localStorage.setItem(CONFIG.STORAGE_KEYS.WINNERS, JSON.stringify(winners));

            // 3. Show Gift Overlay (Minimalist)
            const imgSrc = (prize.image && prize.image.length > 5) ? prize.image : CONFIG.DEFAULT_GIFT_IMG;
            elements.giftImage.src = imgSrc;
            elements.giftOverlay.style.display = 'flex';

            // 4. Update UI - SHOW ACTUAL WINNER
            elements.winnerName.textContent = state.currentWinner.name;
            elements.winnerId.textContent = `MNV: ${state.currentWinner.id}`;

            // Switch styles from Placeholder to Active
            elements.winnerName.className = "winner-active";
            elements.winnerId.className = ""; // Remove placeholder class, use default ID style

            renderDropdown(); // Update dropdown text (quantity)
            renderUI();       // Update badge

            launchConfetti();
        }

        function closeGiftOverlay() {
            elements.giftOverlay.style.display = 'none';
            state.isSpinning = false;
            elements.prizeSelector.disabled = false;

            // Check if out of stock
            if (state.prizes[state.currentPrizeIndex].quantity <= 0) {
                // Try to find next available
                const nextIdx = state.prizes.findIndex(p => p.quantity > 0);
                if (nextIdx !== -1) {
                    setTimeout(() => {
                        alert("Gi·∫£i n√†y ƒë√£ h·∫øt! Chuy·ªÉn sang gi·∫£i ti·∫øp theo.");
                        elements.prizeSelector.value = nextIdx;
                        renderUI();
                    }, 500);
                }
            } else {
                elements.spinBtn.classList.remove('disabled');
            }
        }

        function launchConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;
            const colors = ['#ff0000', '#ffd700', '#ffffff'];

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
