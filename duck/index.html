    <script>
        // --- AUDIO REMOVED ---
        function playSound(type) {

        }

        // --- CONSTANTS ---
        // --- CONSTANTS ---
        // const ENGINE = Matter.Engine, BODIES = Matter.Bodies, COMPOSITE = Matter.Composite, BODY = Matter.Body; // REMOVED
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth, height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        window.addEventListener('resize', () => { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; });

        const MAP_LENGTH = 8000;
        const TOP_MARGIN = 100;
        const START_LINE = 200;
        const FINISH_LINE = MAP_LENGTH - 400;
        const TRACK_LENGTH = FINISH_LINE - START_LINE;

        const engine = null; // Removed Matter.js
        const world = null; // Removed Matter.js

        // --- CACHING ---
        let envCanvas = document.createElement('canvas');
        let envCtx = envCanvas.getContext('2d');
        let envCached = false;

        // --- GAME VARIABLES ---
        let ducks = [];
        let rocks = []; let bananas = []; let whirlpools = []; let jellyfish = []; let logs = []; let waves = []; let lightnings = []; let windLines = [];
        let isRacing = false;
        // let isStormMode = false; // REMOVED
        // let isStormMode = false; // REMOVED

        // ‚úÖ ADD: time-based progress variables
        let raceStartTime = 0;
        let raceDuration = 0;
        let winnerId = -1;

        // PRIZE SYSTEM
        let prizes = [];
        let currentPrizeIndex = -1;

        let cameraX = 0;
        let waterOffset = 0;
        let globalTimer = 0;
        let flashOpacity = 0;
        let windForce = 0;

        // --- LOAD PRIZE ---
        window.addEventListener('DOMContentLoaded', () => {

        });

        function loadCurrentPrize() {
            const storedPrizes = localStorage.getItem('lucky_draw_prizes');
            if (storedPrizes) {
                prizes = JSON.parse(storedPrizes);
                currentPrizeIndex = prizes.findIndex(p => p.quantity > 0);

            }
        }

        function updatePrizeUI() {
            const nameEl = document.getElementById('prize-name');

            if (currentPrizeIndex !== -1) {

            } else {
                nameEl.innerText = "H·∫æT QU√Ä";
                countEl.innerText = "Vui l√≤ng n·∫°p th√™m";
                startBtn.style.opacity = "0.5";
                startBtn.style.pointerEvents = "none";
            }
        }

        const HATS = ['#e53935', '#8e24aa', '#1e88e5', '#43a047', '#333', '#fbc02d', null, null, null];

        // --- HELPER FUNCTIONS ---
        // ‚úÖ ADD: Easing function (B·∫Øt bu·ªôc d√πng)
        function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }
        function clamp(val, min, max) { return Math.min(Math.max(val, min), max); }

        function getRandomY() {
            let seed = Math.random();
            if (seed < 0.3) return TOP_MARGIN + 10 + Math.random() * 50;
            else if (seed > 0.7) return height - 10 - Math.random() * 50;
            else return TOP_MARGIN + 60 + Math.random() * (height - TOP_MARGIN - 120);
        }

        // --- RACE LOGIC (DETERMINISTIC) ---
        class RaceLogic {
            constructor(duration, distance, ducks) {
                this.duration = duration; // seconds
                this.distance = distance; // pixels
                this.ducks = ducks;
                this.startTime = 0;
                this.lastTime = 0;
            }

            start() {
                this.startTime = performance.now() / 1000; // seconds
                this.lastTime = this.startTime;
            }

            update(currentTime) {
                // currentTime is in seconds
                let dt = currentTime - this.lastTime;
                this.lastTime = currentTime;

                let elapsed = currentTime - this.startTime;
                let t = elapsed / this.duration;

                // Clamp t to [0, 1] for position calculation, but allow it to go slightly over for finish check
                let clampedT = Math.min(Math.max(t, 0), 1);

                // 1. Linear Progress (The Anchor)
                let baseX = clampedT * this.distance;
                let raceSpeed = this.distance / this.duration; // pixels per second

                this.ducks.forEach(duck => {
                    // Initialize penaltyX if not exists
                    if (typeof duck.penaltyX === 'undefined') duck.penaltyX = 0;

                    // --- COLLISION CHECK ---
                    if (duck.status === 'NORMAL') {
                        // Check Logs
                        for (let log of logs) {
                            let dx = Math.abs(duck.x - log.x);
                            let dy = Math.abs(duck.y - log.y);
                            if (dx < 35 && dy < 75) {
                                duck.status = 'HIT_LOG';
                                duck.stunTimer = 1.0; // 1 second stun
                                duck.lastLogY = log.y;
                                duck.visualAngle = -0.3;
                                playSound('hit');
                            }
                        }
                        // Check Bananas
                        for (let b of bananas) {
                            if (b.active && Math.hypot(duck.x - b.x, duck.y - b.y) < 25) {
                                duck.status = 'SLIPPING';
                                duck.stunTimer = 0.6;
                                duck.visualAngle = 0.5;
                                playSound('slip');
                                b.active = false;
                                break;
                            }
                        }
                        // Check Jellyfish
                        for (let j of jellyfish) {
                            if (j.active && Math.hypot(duck.x - j.x, duck.y - j.y) < 30) {
                                duck.status = 'SHOCKED';
                                duck.stunTimer = 1.5;
                                duck.visualAngle = 0;
                                playSound('zap');
                                j.active = false;
                                break;
                            }
                        }
                        // Check Whirlpools
                        for (let w of whirlpools) {
                            if (Math.hypot(duck.x - w.x, duck.y - w.y) < w.radius - 10) {
                                duck.status = 'SPINNING';
                                duck.stunTimer = 1.0;
                                duck.visualAngle = 1.2;
                                playSound('splash');
                                break;
                            }
                        }
                    }

                    // --- PENALTY & STATUS LOGIC ---
                    if (duck.status !== 'NORMAL') {
                        duck.stunTimer -= dt;

                        // While stunned, fall back relative to the race
                        // We apply a negative penalty that grows
                        duck.penaltyX -= raceSpeed * dt * 0.9;

                        // Visual rotation updates
                        if (duck.status === 'SLIPPING') duck.visualAngle += 15 * dt;
                        else if (duck.status === 'SPINNING') duck.visualAngle += 20 * dt;

                        if (duck.stunTimer <= 0) {
                            duck.status = 'NORMAL';
                            duck.visualAngle = 0;
                            // Escape maneuver for logs
                            if (duck.lastLogY) {
                                let escapeDir = (duck.y > duck.lastLogY) ? 1 : -1;
                                duck.separationOffsetY = (duck.separationOffsetY || 0) + escapeDir * 50;
                                duck.lastLogY = null;
                            }
                        }
                    } else {
                        // Recovery: Rubber band back to position
                        // Winner recovers faster to ensure they win
                        let recoveryRate = raceSpeed * dt * 0.5; // Base recovery
                        if (duck.rank === 1) recoveryRate *= 4.0; // Winner super recovery
                        else if (duck.rank <= 5) recoveryRate *= 2.0; // Top 5 recover well

                        if (duck.penaltyX < 0) {
                            duck.penaltyX += recoveryRate;
                            if (duck.penaltyX > 0) duck.penaltyX = 0;
                        }

                        // Decay visual angle
                        duck.visualAngle *= 0.9;
                    }

                    // 2. X-Axis Noise (Speed Variation)
                    // Lower Frequency: 0.5 to 1.5 (Smoother acceleration)
                    // Lower Amplitude: 0.5% to 1.5% of distance (Less rubber-banding)
                    let frequency = 0.5 + (duck.randomSeed % 10) / 10;
                    let amplitude = this.distance * (0.005 + (duck.randomSeed % 10) / 1000);

                    // Use Cosine for variety or keep Sine. 
                    // Adding a secondary low-freq wave for "stamina" variation
                    let staminaFreq = 0.1 + (duck.randomSeed % 5) / 20;
                    let staminaAmp = this.distance * 0.02; // Larger but very slow variation

                    let noiseX = Math.sin(elapsed * frequency + duck.randomSeed) * amplitude;
                    let staminaX = Math.sin(elapsed * staminaFreq) * staminaAmp;

                    let totalNoise = noiseX + staminaX;

                    totalNoise *= (1 - Math.pow(clampedT, 2));

                    let biasX = 0;
                    let rankFactor = (this.ducks.length - duck.rank) / this.ducks.length;

                    if (duck.rank === 1) {
                        biasX = (this.distance * 0.03) * (clampedT * clampedT);
                    } else if (duck.rank === this.ducks.length) {
                        biasX = -(this.distance * 0.03) * (clampedT * clampedT);
                    } else {
                        biasX = (this.distance * 0.015) * (rankFactor - 0.5) * (clampedT * clampedT);
                    }

                    let finalX = baseX + totalNoise + biasX + duck.penaltyX;

                    if (clampedT >= 1) {
                        finalX = Math.min(finalX, this.distance);
                    }

                    finalX = Math.max(0, finalX);

                    let bobSpeed = 2 + (duck.randomSeed % 3);
                    let bobHeight = 3;
                    let bobY = Math.sin(elapsed * bobSpeed) * bobHeight;

                    if (duck.separationOffsetY) {
                        bobY += duck.separationOffsetY;
                        duck.separationOffsetY *= 0.95;
                    }

                    duck.x = START_LINE + finalX;
                    duck.y = duck.initY + bobY;

                    duck.x = START_LINE + finalX;
                    duck.y = duck.initY + bobY;

                    // Matter.js body update removed
                });

                return t >= 1;
            }
        }

        let raceLogic = null;


        function spawnStaticObstacles() {
            bananas = []; whirlpools = []; jellyfish = []; logs = [];
            let qty = ducks.length;
            let mapType = Math.random() < 0.5 ? 'TUNNEL' : 'BRIDGE';

            // Reduce density: Use fixed base + very small scaling with qty
            // Previous: 8 + qty * 0.25 -> New: 5 + qty * 0.05 (Max ~15 for 200 ducks)
            let logCount = 5 + Math.floor(qty * 0.05);
            // Clamp max logs
            logCount = Math.min(logCount, 15);

            for (let i = 0; i < logCount; i++) {
                // Spread logs out more evenly by dividing map into chunks? 
                // Or just random is fine if count is low.
                let lx = START_LINE + 600 + Math.random() * (MAP_LENGTH - 1000);
                let ly;
                if (mapType === 'TUNNEL') { if (Math.random() < 0.7) ly = (i % 2 === 0) ? TOP_MARGIN + 40 : height - 40; else ly = getRandomY(); }
                else { if (Math.random() < 0.7) ly = (TOP_MARGIN + height) / 2 + (Math.random() - 0.5) * 100; else ly = getRandomY(); }

                // Simple Log Object
                logs.push({
                    x: lx,
                    y: ly,
                    width: 40,
                    height: 140,
                    angle: (Math.random() - 0.5) * 0.5
                });
            }

            // Bananas: Previous 10 + qty * 0.5 -> New: 8 + qty * 0.1 (Max ~28)
            let bananaCount = 8 + Math.floor(qty * 0.1);
            bananaCount = Math.min(bananaCount, 25);

            for (let i = 0; i < bananaCount; i++) bananas.push({ x: START_LINE + 300 + Math.random() * (MAP_LENGTH - 800), y: getRandomY(), active: true });
        }

        // --- CORE LOOP ---
        function loop() {
            if (!isRacing && ducks.length === 0) {
                ctx.fillStyle = "#4fc3f7"; ctx.fillRect(0, 0, width, height);
                drawEnvironment(0);
                requestAnimationFrame(loop);
                return;
            }

            waterOffset += 0.8;
            globalTimer += 0.05;
            if (flashOpacity > 0) flashOpacity -= 0.02;

            if (isRacing && raceLogic) {
                let now = performance.now() / 1000;
                let isFinished = raceLogic.update(now);

                let maxX = 0;
                ducks.forEach(d => { if (d.x > maxX) maxX = d.x; });

                let targetCam = maxX - width / 3;
                targetCam = Math.max(0, Math.min(targetCam, FINISH_LINE - width + 500));
                cameraX = targetCam;

                // Update UI
                let elapsedMS = (now - raceLogic.startTime) * 1000;
                updateTimerUI(elapsedMS);
                updateRankUI();

                if (isFinished) finishGame();
            }

            ctx.clearRect(0, 0, width, height);
            drawWater(cameraX);
            ctx.save(); ctx.translate(-cameraX, 0);
            drawEnvironment(cameraX);
            drawLogs(); drawBananas(); drawRocks(); drawDucks();
            if (flashOpacity > 0) { ctx.fillStyle = `rgba(255, 255, 255, ${flashOpacity})`; ctx.fillRect(cameraX, 0, width, height); }
            ctx.restore();

            requestAnimationFrame(loop);
        }

        function startGame() {
            loadCurrentPrize();
            if (currentPrizeIndex === -1) { alert("ƒê√£ h·∫øt gi·∫£i th∆∞·ªüng!"); return; }
            if (prizes[currentPrizeIndex].quantity <= 0) { alert("Gi·∫£i n√†y ƒë√£ h·∫øt!"); updatePrizeUI(); return; }

            if (isRacing) return;
            playSound('whistle');
            if (isRacing) return;
            playSound('whistle');
            // COMPOSITE.clear(world); ENGINE.clear(engine); // REMOVED
            ducks = []; rocks = [];
            ducks = []; rocks = [];
            const uiLayer = document.getElementById('ui-layer');
            const alertBox = document.getElementById('scenario-alert');
            uiLayer.style.background = "linear-gradient(to bottom, #0288d1, #01579b)";
            alertBox.innerHTML = `‚òÄÔ∏è SUNNY RACE<span>Watch out for Logs & Bananas!</span>`;
            alertBox.style.background = "rgba(1, 87, 155, 0.9)";
            alertBox.style.border = "3px solid #4fc3f7";

            alertBox.style.transform = "translateX(-50%) scale(1)"; setTimeout(() => { alertBox.style.transform = "translateX(-50%) scale(0)"; }, 3000);

            let qty = parseInt(document.getElementById('inp-qty').value);

            let timeSec = parseInt(document.getElementById('inp-time').value) || 30;
            raceDuration = timeSec;

            winnerId = Math.floor(Math.random() * qty) + 1;

            let availableHeight = height - TOP_MARGIN - 100;
            let laneHeight = availableHeight / qty;

            let ranks = Array.from({ length: qty }, (_, i) => i + 1);
            for (let i = ranks.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [ranks[i], ranks[j]] = [ranks[j], ranks[i]];
            }

            let rank1Idx = ranks.indexOf(1);
            let winnerIdx = winnerId - 1;
            if (rank1Idx !== -1) {
                ranks[rank1Idx] = ranks[winnerIdx];
                ranks[winnerIdx] = 1;
            }

            const CAT_DUCK = 0x0002;
            const CAT_OBSTACLE = 0x0004;

            for (let i = 0; i < qty; i++) {
                let x = START_LINE;
                let y = TOP_MARGIN + 50 + (i * laneHeight);

                ducks.push({
                    id: i + 1,
                    // body: body, // REMOVED
                    initY: y,
                    rank: ranks[i],
                    randomSeed: Math.floor(Math.random() * 10000),
                    hat: HATS[Math.floor(Math.random() * HATS.length)],
                    status: 'NORMAL',
                    statusTimer: 0,
                    visualAngle: 0,
                    x: x,
                    y: y,
                    penaltyX: 0
                });
            }
            raceLogic = new RaceLogic(raceDuration, TRACK_LENGTH, ducks);
            raceLogic.start();

            spawnStaticObstacles();
            isRacing = true; document.getElementById('winner-screen').style.display = 'none';
        }

        function finishGame() {
            isRacing = false; playSound('win');
            let winner = ducks.find(d => d.id === winnerId);
            if (winner) {
                document.getElementById('win-name').innerText = "V·ªãt #" + winner.id;
                document.getElementById('winner-screen').style.display = 'flex';
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                drawWinnerAvatar(winner);

                let prizeName = "V√¥ ƒê·ªãch";
                let prizeItem = "";

                if (currentPrizeIndex !== -1) {
                    const p = prizes[currentPrizeIndex];
                    prizeName = p.name;
                    prizeItem = p.item;

                    prizes[currentPrizeIndex].quantity--;
                    localStorage.setItem('lucky_draw_prizes', JSON.stringify(prizes));
                    updatePrizeUI();
                }

                saveWinnerToSystem({
                    name: "V·ªãt #" + winner.id,
                    id: "",
                    prize: prizeName,
                    prizeItem: prizeItem,
                    timestamp: Date.now(),
                    gameType: "ƒêua V·ªãt"
                });
            }
        }

        function saveWinnerToSystem(winnerData) {
            let winners = JSON.parse(localStorage.getItem('lucky_draw_winners') || '[]');
            winners.push(winnerData);
            localStorage.setItem('lucky_draw_winners', JSON.stringify(winners));
        }
        function resetGame() { isRacing = false; ducks = []; rocks = []; bananas = []; logs = []; /* COMPOSITE.clear(world); */ document.getElementById('timer').innerText = "00:00.0"; document.getElementById('winner-screen').style.display = 'none'; document.getElementById('scenario-alert').style.transform = "translateX(-50%) scale(0)"; document.getElementById('rank-list').innerHTML = "---"; document.getElementById('ui-layer').style.background = "linear-gradient(to bottom, #0288d1, #01579b)"; cameraX = 0; requestAnimationFrame(() => { ctx.clearRect(0, 0, width, height); ctx.fillStyle = "#4fc3f7"; ctx.fillRect(0, 0, width, height); drawEnvironment(0); }); }

        function updateTimerUI(elapsed) {
            let ms = Math.floor((elapsed % 1000) / 100);
            let s = Math.floor((elapsed / 1000) % 60);
            let m = Math.floor(elapsed / 60000);
            document.getElementById('timer').innerText = (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s) + "." + ms;
        }

        function updateRankUI() { let sorted = [...ducks].sort((a, b) => b.x - a.x); let html = ""; for (let i = 0; i < Math.min(5, sorted.length); i++) { html += `<div class="r-item"><span class="${i === 0 ? 'r-1' : ''}">#${sorted[i].id}</span></div>`; } document.getElementById('rank-list').innerHTML = html; }

        function drawWinnerAvatar(duck) {
            const c = document.getElementById('win-canvas');
            const cx = c.getContext('2d');
            cx.clearRect(0, 0, c.width, c.height);

            cx.save();
            cx.translate(c.width / 2, c.height / 2);
            cx.scale(3, 3);

            cx.shadowColor = "rgba(0,0,0,0.2)"; cx.shadowBlur = 4; cx.shadowOffsetY = 2;
            cx.fillStyle = "#ffeb3b";
            cx.beginPath(); cx.ellipse(0, 5, 22, 14, 0, 0, Math.PI * 2); cx.arc(10, -10, 15, 0, Math.PI * 2); cx.moveTo(-10, 0); cx.lineTo(-30, -8); cx.lineTo(-20, 8); cx.fill();
            cx.shadowBlur = 0; cx.shadowOffsetY = 0; cx.lineWidth = 1.5; cx.strokeStyle = "#f57f17"; cx.stroke();
            cx.fillStyle = "#fbc02d";
            cx.beginPath(); cx.ellipse(-5, 5, 12, 7, 0.2, 0, Math.PI * 2); cx.fill(); cx.stroke();
            cx.fillStyle = "#ff6f00"; cx.beginPath(); cx.moveTo(22, -8); cx.quadraticCurveTo(35, -12, 35, -5); cx.quadraticCurveTo(30, -2, 22, -5); cx.fill(); cx.stroke();
            cx.fillStyle = "white"; cx.beginPath(); cx.arc(14, -12, 5, 0, Math.PI * 2); cx.fill();
            cx.fillStyle = "black"; cx.beginPath(); cx.arc(15, -12, 2, 0, Math.PI * 2); cx.fill();
            if (duck.hat) { cx.fillStyle = duck.hat; cx.lineWidth = 1; cx.strokeStyle = "black"; cx.beginPath(); cx.rect(6, -30, 10, 8); cx.rect(2, -22, 18, 4); cx.fill(); cx.stroke(); }
            cx.fillStyle = "white"; cx.fillRect(-18, 2, 20, 16); cx.strokeRect(-18, 2, 20, 16);
            cx.fillStyle = "black"; cx.font = "bold 11px Arial"; cx.textAlign = "center"; cx.textBaseline = "middle"; cx.fillText(duck.id, -8, 10);

            cx.restore();
        }

        function spawnRock(targetDuck) { /* Removed Matter.js rock spawning */ }
        function drawWater(camX) { ctx.fillStyle = "#4fc3f7"; ctx.fillRect(0, 0, width, height); /* Sparkles removed */ }
        function drawEnvironment(camX) {
            if (!envCached || envCanvas.width !== width || envCanvas.height !== height) {
                envCanvas.width = width;
                envCanvas.height = height;
                envCtx.clearRect(0, 0, width, height);

                // Draw to offscreen canvas
                envCtx.fillStyle = "#5d4037";

                // Start Line
                for (let y = TOP_MARGIN; y < height; y += 20) {
                    envCtx.fillStyle = ((y / 20) % 2 === 0) ? "black" : "white";
                    envCtx.fillRect(START_LINE, y, 20, 20);
                    envCtx.fillStyle = ((y / 20) % 2 === 0) ? "white" : "black";
                    envCtx.fillRect(START_LINE + 20, y, 20, 20);
                }

                // Finish Line
                for (let y = TOP_MARGIN; y < height; y += 40) {
                    envCtx.fillStyle = ((y / 40) % 2 === 0) ? "black" : "white";
                    envCtx.fillRect(FINISH_LINE, y, 40, 40);
                    envCtx.fillStyle = ((y / 40) % 2 === 0) ? "white" : "black";
                    envCtx.fillRect(FINISH_LINE + 40, y, 40, 40);
                }

                // Red Tape
                envCtx.fillStyle = "#c62828";
                envCtx.fillRect(FINISH_LINE - 10, TOP_MARGIN - 20, 10, height - TOP_MARGIN);

                envCached = true;
            }

            // Draw cached canvas
            ctx.drawImage(envCanvas, -camX, 0);
        }
        function drawLogs() {
            ctx.save();
            // Shared styles
            ctx.fillStyle = "#795548";
            ctx.strokeStyle = "#3e2723";
            ctx.lineWidth = 2;

            logs.forEach(l => {
                // Check if visible
                if (l.x < cameraX - 100 || l.x > cameraX + width + 100) return;

                ctx.save();
                ctx.translate(l.x - cameraX, l.y); // Apply cameraX here
                ctx.rotate(l.angle);
                ctx.beginPath();
                ctx.roundRect(-20, -70, 40, 140, 10);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(-10, -50);
                ctx.lineTo(-10, 50);
                ctx.stroke();
                ctx.restore();
            });
            ctx.restore();
        }
        function drawBananas() { ctx.font = "24px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle"; bananas.forEach(b => { if (b.active) ctx.fillText("üçå", b.x, b.y); }); }
        function drawRocks() { ctx.font = "30px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle"; rocks.forEach(r => { ctx.save(); ctx.translate(r.position.x, r.position.y); ctx.rotate(r.angle); ctx.fillText("ü™®", 0, 0); ctx.restore(); }); }
        function drawDucks() {
            // Shared styles
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.shadowOffsetY = 2;

            ducks.forEach(d => {
                // Check if visible
                if (d.x < cameraX - 100 || d.x > cameraX + width + 100) return;

                let x = d.x - cameraX; // Apply cameraX
                let y = d.y;
                let angle = (d.status === 'SLIPPING' || d.status === 'SPINNING' || d.status === 'SHOCKED') ? d.visualAngle : 0;
                if (d.status === 'HIT_LOG') angle = -0.5;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);

                // Status Icons
                if (d.status === 'SLIPPING') { ctx.font = "20px Arial"; ctx.fillText("üí´", 0, -35); }
                if (d.status === 'ZAPPED') { ctx.font = "20px Arial"; ctx.fillText("üî•", 0, -35); }
                if (d.status === 'HIT_LOG') { ctx.font = "20px Arial"; ctx.fillText("üí¢", 0, -35); }

                // Body
                ctx.shadowBlur = 4;
                ctx.fillStyle = (d.status === 'ZAPPED') ? "#212121" : "#ffeb3b";
                ctx.beginPath();
                ctx.ellipse(0, 5, 22, 14, 0, 0, Math.PI * 2);
                ctx.arc(10, -10, 15, 0, Math.PI * 2);
                ctx.moveTo(-10, 0);
                ctx.lineTo(-30, -8);
                ctx.lineTo(-20, 8);
                ctx.fill();

                // Outline
                ctx.shadowBlur = 0;
                ctx.lineWidth = 1.5;
                ctx.strokeStyle = "#f57f17";
                ctx.stroke();

                // Wing
                ctx.fillStyle = (d.status === 'ZAPPED') ? "#424242" : "#fbc02d";
                ctx.beginPath();
                ctx.ellipse(-5, 5, 12, 7, 0.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Beak
                ctx.fillStyle = "#ff6f00";
                ctx.beginPath();
                ctx.moveTo(22, -8);
                ctx.quadraticCurveTo(35, -12, 35, -5);
                ctx.quadraticCurveTo(30, -2, 22, -5);
                ctx.fill();
                ctx.stroke();

                // Eye
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(14, -12, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(15, -12, 2, 0, Math.PI * 2);
                ctx.fill();

                // Hat
                if (d.hat) {
                    ctx.fillStyle = d.hat;
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.rect(6, -30, 10, 8);
                    ctx.rect(2, -22, 18, 4);
                    ctx.fill();
                    ctx.stroke();
                }

                // Bib
                ctx.fillStyle = "white";
                ctx.fillRect(-18, 2, 20, 16);
                ctx.strokeRect(-18, 2, 20, 16);
                ctx.fillStyle = "black";
                ctx.font = "bold 11px Arial";
                ctx.fillText(d.id, -8, 10);

                ctx.restore();
            });
        }
        requestAnimationFrame(loop);
    </script>
